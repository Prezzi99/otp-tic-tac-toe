<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <form action="" method="post" id="names-start">
        <!-- <label for="player-one">Player One</label> -->
        <input type="text" maxlength="8" class="player-name" required 
        id="player-one" placeholder="Player One">

        <!-- <label for="player-two">Player Two</label> -->
        <input type="text" maxlength="8" class="player-name" required
        id="player-two" placeholder="Player Two">

        <input type="button" id="start-game" value="Start Game">
    </form>

    <dialog id="modal">
        <div id="winner">
            <div id="winner-mark"></div>
            <div id="outcome"></div>
        </div>
        <div id="buttons">
            <button id="new-round">Play Again</button>
            <button id="new-game">Restart Game</button>
        </div>
    </dialog>

    <div id="cell-grid">
        <button data-row="0" data-column="0"></button>
        <button data-row="0" data-column="1"></button>
        <button data-row="0" data-column="2"></button>
        <button data-row="1" data-column="0"></button>
        <button data-row="1" data-column="1"></button>
        <button data-row="1" data-column="2"></button>
        <button data-row="2" data-column="0"></button>
        <button data-row="2" data-column="1"></button>
        <button data-row="2" data-column="2"></button>
    </div>

    <div id="scoreboard">
        <h3 class="player-name"></h3>
        <h3 class="player-name"></h3>
        <h3 id="draw">Draws</h3>
        

        <h2 class="scores">0</h2>
        <h2 class="scores">0</h2>
        <h2 class="scores">0</h2>
    </div>
</body>
</html>
