<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <form action="" method="post">
        <label for="player-one">Player One</label>
        <input type="text" class="player-name" required id="player-one">

        <label for="player-two">Player Two</label>
        <input type="text" class="player-name" required id="player-two">

        <input type="submit" id="start-game" value="Start Game">
    </form>

    <button id="new-round" class="hidden">Play Again</button>
    <button id="new-game" class="hidden">Restart Game</button>

    <div id="cell-grid">
        <button data-row="0" data-column="0"></button>
        <button data-row="0" data-column="1"></button>
        <button data-row="0" data-column="2"></button>
        <button data-row="1" data-column="0"></button>
        <button data-row="1" data-column="1"></button>
        <button data-row="1" data-column="2"></button>
        <button data-row="2" data-column="0"></button>
        <button data-row="2" data-column="1"></button>
        <button data-row="2" data-column="2"></button>
    </div>
</body>
</html>
